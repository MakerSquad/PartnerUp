<div>
<button ng-click='goHome()'>Back to PartnerUp</button>
<button ng-click='previous()'>{{prev}}</button>
<button ng-click='next()'>{{nex}}</button>
<input ng-model='search' placeholder="type generation name...">
<div ng-repeat='generation in generations| filter: {title: search}' ng-click='setGen(generation)'>{{generation.title}}</div>
<h3>{{currGen}}</h3>
<table id="pair">
<tr>
<th ng-repeat="index in getIndexArray(groupSize)">Partner {{index + 1}}</th>
</tr>
<tr ng-repeat='pair in pastPairs | filter: {generation: generationId, groupName: currClass}' '>
<td  ng-repeat='student in pair' class='pastPairs'>{{student}}</td>
<td><img src="http://www.clipartkid.com/images/400/bigstock-hand-making-a-stop-signal-sign-162901311-150x150-5-fatal-U3Vjqk-clipart.jpg" height="20px" width="20px" ng-click="toggleBadPartners(pair)" ng-class="{bad : badPartners.includes(pair)}"></td>
</tr>
</table>
<button class="clipyclip" data-clipboard-target="#pair">copy me</button>
<div>
