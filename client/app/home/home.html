<div header></div>
<div class="home">
<div ng-repeat="pool in pools" ng-show="pools.length" ><a  ng-href="/pool/{{pool.id}}">{{pool.name}}</a><h4 ng-if="pool.role === 'fellow' || pool.role === 'instructor'">admin</h4><h4 ng-if="pool.role==='student'">member</h4></div>
<h3 class='noPools' ng-show="!pools.length">You have no open pools. Go create one now!</h3>
<button ng-click="goToCreatePool()">Create New Pool</button>
</div>
